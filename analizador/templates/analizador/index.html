<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiniLang</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'analizador/styles.css' %}">

</head>
<body>
  <div class="container">
    <h1>MiniLang</h1>

    <form action="{% url 'analizar' %}" method="POST">
      {% csrf_token %}
      <label class="label">Escribe tu c√≥digo:</label>
      <textarea name="codigo" placeholder="Ejemplo:&#10;x = 5&#10;y = x * 2&#10;print(y)" rows="10" cols="60">{{ code|default:'' }}</textarea><br>
      <button type="submit">Enviar</button>
    </form>

    {% if output %}
    <div class="output">
      <h3>Salida:</h3>
      <pre>{{ output }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
